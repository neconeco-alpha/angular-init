<mat-card *ngIf="todos$ | async as todos">
<mat-action-list role="list">
  <mat-list-item role="listitem" *ngFor="let todo of todos">
    <p matline>{{todo.text}}</p>
    <button
      mat-icon-button
      color="warn"
      aria-label="Remove"
    ><mat-icon>delete_outlined</mat-icon></button>
  </mat-list-item>
</mat-action-list>
</mat-card>

<div class="fab-bottom-right">
  <button mat-fab color="accent" aria-label="Add" (click)="showCreateDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
